<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirli Kod O'yini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameContainer {
            padding: 20px;
        }

        #coinCounter {
            font-size: 24px;
            margin: 20px;
            color: #FFD700;
        }

        #timer {
            font-size: 24px;
            margin: 20px;
            color: #FF4500;
        }

        #gameArea {
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .coin {
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            box-shadow: 0 0 10px gold;
            transition: transform 0.2s;
        }

        .coin:active {
            transform: scale(0.9);
        }

        #conversionMenu {
            display: none;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            width: 80%;
        }

        #codeDisplay {
            font-size: 32px;
            letter-spacing: 10px;
            margin: 20px;
            font-family: monospace;
        }

        button {
            background: #4CAF50;
            border: none;
            padding: 15px 30px;
            color: white;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .icon {
            font-size: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="coinCounter"><i class="fas fa-coins"></i> Tangalar: 0</div>
        <div id="timer">Vaqt: 60</div>
        
        <div id="gameArea">
            <!-- O'yin maydoni -->
        </div>

        <div id="conversionMenu">
            <div id="codeDisplay">XXXX</div>
            <button onclick="startConversion()">
                <i class="fas fa-lock"></i> Kodni Sotib Olish (900 tanga)
            </button>
        </div>

        <button id="startButton" onclick="startGame()">O'yinni Boshlash</button>
        <button id="storeButton" onclick="openStore()">Magazin</button>
    </div>

    <script>
        let coins = 0;
        let gameDuration = 60; // 1 daqiqa
        let coinsSpawned = 0;
        let timerInterval;

        function collectCoin() {
            coins++;
            this.remove();
            document.getElementById('coinCounter').innerHTML = `<i class="fas fa-coins"></i> Tangalar: ${coins}`;
        }

        function createCoin() {
            if (coinsSpawned >= 300) return;
            
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.top = Math.random() * (300 - 40) + 'px';
            coin.style.left = Math.random() * (300 - 40) + 'px';
            coin.onclick = collectCoin;
            document.getElementById('gameArea'). appendChild(coin);
            coinsSpawned++;
        }

        function startTimer() {
            let timeLeft = gameDuration;
            document.getElementById('timer').innerText = `Vaqt: ${timeLeft}`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Vaqt: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resetGame();
                }
            }, 1000);
        }

        function resetGame() {
            coins = 0;
            coinsSpawned = 0;
            document.getElementById('coinCounter').innerHTML = `<i class="fas fa-coins"></i> Tangalar: ${coins}`;
            document.getElementById('timer').innerText = `Vaqt: ${gameDuration}`;
            document.getElementById('gameArea').innerHTML = '';
            startTimer();
            for (let i = 0; i < 10; i++) createCoin(); // Create initial coins
        }

        function startGame() {
            resetGame();
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('storeButton').style.display = 'inline-block';
        }

        function openStore() {
            document.getElementById('conversionMenu').style.display = 'block';
        }

        function startConversion() {
            if (coins >= 900) {
                coins -= 900;
                document.getElementById('coinCounter').innerHTML = `<i class="fas fa-coins"></i> Tangalar: ${coins}`;
                animateCodeDisplay('5225');
            } else {
                alert('Tangalar yetarli emas!');
            }
        }

        function animateCodeDisplay(code) {
            const codeDisplay = document.getElementById('codeDisplay');
            codeDisplay.innerText = '';
            let index = 0;
            const interval = setInterval(() => {
                if (index < code.length) {
                    codeDisplay.innerText += code[index];
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 1000); // 1 second delay for each character
        }

        // LocalStorage for balance
        function saveBalance() {
            localStorage.setItem('balance', coins);
        }

        function loadBalance() {
            const savedCoins = localStorage.getItem('balance');
            if (savedCoins) {
                coins = parseInt(savedCoins);
                document.getElementById('coinCounter').innerHTML = `<i class="fas fa-coins"></i> Tangalar: ${coins}`;
            }
        }

        window.onload = function() {
            loadBalance();
            document.getElementById('storeButton').style.display = 'none'; // Hide store button initially
        };

        window.onbeforeunload = saveBalance;
    </script>
</body>
</html>
