<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Nosozligi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Oq fon */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }

        .server {
            width: 120px;
            height: 160px;
            background: linear-gradient(to bottom, #d9d9d9, #bfbfbf); /* Yumshoq kulrang */
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .smoke {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(200, 200, 200, 0.7);
            border-radius: 50%;
            top: 10px;
            animation: smoke 2s infinite ease-in-out;
        }

        .smoke:nth-child(2) {
            left: 20px;
            animation-delay: 0.3s;
        }

        .smoke:nth-child(3) {
            left: 40px;
            animation-delay: 0.6s;
        }

        @keyframes smoke {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-40px) scale(1.5);
                opacity: 0;
            }
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .sub-message {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="server">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>
    <div class="message">⚠ Serverda nosozlik!</div>
    <div class="sub-message">Kechirasiz, keyinroq urinib ko‘ring.</div>
</body>
</html>
